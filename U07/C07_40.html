<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        fetch('https://javigomez.org/ESIC/DWEC/info.json')
        .then(response =>{
            if (!response.ok)
                throw new Error("ERROR");
            return response.json();
        })
        .then(json =>{
            console.log(json.nombre + " - " + json.distancia);
        })
        .catch(error =>{
            console.error(error);
        })


    </script>

</body>

</html>
