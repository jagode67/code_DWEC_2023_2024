        async function funcion_asincrona() {
            const resultado = await obtenerResultado();
            console.log("El resultado es: ", resultado);

        function obtenerResultado() {
            return new Promise(resolve => {
                setTimeout(() => resolve(42), 2000);
            });
        }

        funcion_asincrona();

        console.log("YYYY");


    </script>
