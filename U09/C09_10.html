<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="peli" muted controls src="https://javigomez.org/ESIC/multi/canguros.mp4"> 
        <track src="A000_es.vtt" srclang="es" label="Español" default>
        <track src="A000_en.vtt" srclang="en" label="Inglés" default>
    </video>
<div>
    <button onclick="window.peli.play()">Reproducir</button>
    <button onclick="window.peli.pause()">Parar</button>
    <button onclick="window.peli.currentTime+=5">Avanzar</button>
    <button onclick="window.peli.currentTime-=5">Retroceder</button>
    <label>Momento:
        <input type="text" id="momento">
    </label>
    <button onclick="window.peli.currentTime=window.momento.value">ir</button>
</div>
</body>
</html>
