<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="grabar()">grabar</button>
    <button onclick="leer()">leer</button>
    <button onclick="BorrarN()">borrar Nombre</button>
    <button onclick="BorrarT()">Borrar todo</button>


<script>

    function BorrarT(){
        localStorage.clear();
    }

    function BorrarN(){
        localStorage.removeItem("nombre")

    }

    function grabar(){
        localStorage.setItem("nombre","Carlos");
        localStorage.setItem("edad",23);
    }

    function leer(){
        var nom=localStorage.getItem("nombre");
        var ed=localStorage.getItem("edad");

        console.log(`nombre ${nom} edad ${ed}`)
    }
</script>
