<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización</title>
</head>
<body>
    <div id="pos"></div>
    <script>
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(mostrarPosicion,error);
        } else {
            console.log("Geolocalización no soportada")
        }

        function mostrarPosicion(posicion){
            latitud=posicion.coords.latitude;
            longitud=posicion.coords.longitude;
            window.pos.innerHTML=latitud +","+longitud;
        }

        function error(error){
            if (error.code==error.PERMISSION_DENIED) console.log("El usuario no quiere");
            if (error.code==error.POSITION_UNAVAILABLE) console.log("No puedo localizarte");
            if (error.code==error.TIMEOUT) console.log("Se agotó el tiempo de espera");
            if (error.code==error.UNKNOWN_ERROR) console.log("Error desconocido");
        }



    </script>
</body>
</html>
