<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }


        div:nth-child(1){
            background-color: red;
        }
        div:first-child{
            background-color: blue;
        }

    </style>
</head>
<body>
<div class="info" id="uno">1</div>
<div class="info">2</div>
<div class="info">3</div>

    <script>
        const capas = document.querySelectorAll(".info")

        capas.forEach(ele=> {
            console.log(ele.innerHTML)
        })



        for (i=0;i<capas.length;i++){
            console.log(capas[i])
        }

        

    </script>
</body>
</html>
