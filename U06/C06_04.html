<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }


        div:nth-child(1){
            background-color: red;
        }
        div:first-child{
            background-color: blue;
        }

    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>

    <script>
        const capa = document.querySelector("#uno")
        capa.innerHTML="uno"
        const capa2 = document.querySelector("div:nth-child(2)")
        capa2.innerHTML="dos"
    </script>
</body>
</html>
