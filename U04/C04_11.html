<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let miArray = [1, 2, 3];
        let miOtroArray = [4, 5];
        let nuevoArray = miArray.concat(miOtroArray);
        console.log(miArray); // imprime [1, 2, 3]
        console.log(miOtroArray); // imprime [4, 5]
        console.log(nuevoArray); // imprime [1, 2, 3, 4, 5]
    </script>
</body>

</html>
