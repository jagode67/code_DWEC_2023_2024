<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Persona {
      nombrePersona;
      constructor(nombre) {
        this.nombrePersona = nombre;
      }
      mostrar() {
        console.log(`Hola mi nombre es ${this.nombrePersona}`);
      }
    }

    class Heroe extends Persona {
      nombre;
      constructor(nombre,nHeroe) {
        super(nombre);
        this.nombre = nHeroe;
      }
      mostrar() {
        super.mostrar();
        console.log(`Hola mi nombre de heroe es ${this.nombre} (${this.nombrePersona})`);
      }
    }
    const h = new Heroe("Lara", "Supergirl");
    h.mostrar();
    //"Hola mi nombre es Lara"
    //"Hola mi nombre de heroe es Supergirl"


  </script>
</body>

</html>
