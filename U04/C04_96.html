<body>
  <script>
    class Persona {
      static num = 0;
      static getPersonas(){
        return Persona.num
      }

      nombre=""

      constructor(n) {
        Persona.num++
        this.nombre=n
      }
    }
    a = new Persona("Javi");
    console.log(`${a.nombre} es la persona ${Persona.getPersonas()}`); 
    b = new Persona("Carlos");
    console.log(`${b.nombre} es la persona ${Persona.getPersonas()}`); 
  </script>
