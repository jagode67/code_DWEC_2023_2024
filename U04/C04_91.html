<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Persona {
      nombre;
      peso;

      constructor(nombre, peso = 40) {
        this.nombre = nombre;
        this.peso = peso;
      }

      get verPeso() {
        return '⭐'.repeat(parseInt(this.peso / 10));
      }
    }

    const c = new Persona("Carlos");
    console.log(c.peso);    // 50
    console.log(c.verPeso);    // '⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐'

  </script>
</body>

</html>
