<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        const numeros = [5, 10, 2, 1, 8];
        numeros.sort();
        console.log(numeros); // [1,10,2,5,8]

        const letras = ["a", "B", "c", "D", "f"];
        letras.sort();
        console.log(letras); // ["B","D","a","c","f"]
    </script>
</body>
