<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let miArray = [1, 2, 3];

        miArray.push(4); // agrega el elemento 4 al final del array
        console.log(miArray); // imprime [1, 2, 3, 4]

        miArray.pop(); // elimina el Ãºltimo elemento del array
        console.log(miArray); // imprime [1, 2, 3]

        miArray.unshift(0); // agrega el elemento 0 al inicio del array
        console.log(miArray); // imprime [0, 1, 2, 3]

        miArray.shift(); // elimina el primer elemento del array
        console.log(miArray); // imprime [1, 2, 3]


    </script>
</body>

</html>
