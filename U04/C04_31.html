<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numeros = [6, 8, 10, 12, 14];

        const sonMayoresQue5 = numeros.every(comprobar);
        console.log(sonMayoresQue5); //true

        function comprobar(numero) {
            return numero > 5;
        }

    </script>
</body>

</html>
