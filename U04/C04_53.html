<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fPrincipal = function (callback1, callback2) {
            const n = parseInt(Math.random() * 5);
            if (n > 2) callback1();
            else callback2();
        };

        fPrincipal(
            function () {
                console.log("Función si es mayor de 2.");
            },
            function () {
                console.log("Función si es menor de 2.");
            }
        );
    </script>
</body>

</html>
