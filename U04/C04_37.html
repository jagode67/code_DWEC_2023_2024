<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numeros = [1, 2, 3, 4, 5];

        const suma = numeros.reduce(totaliza);
        console.log(suma); // 15

        function totaliza(acumulador, numero) {
            return acumulador + numero;
        }

    </script>
</body>

</html>
