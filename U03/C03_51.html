<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_20</title>
</head>

<body>

    <button onclick="confirmacion()">Mensaje</button>
    <script>
        function confirmacion() {
            if (confirm("Presiona OK o CANCEL")) {
                alert("Has pulsado OK");
            } else {
                alert("Has cancelado");
            }
        }
    </script>
</body>

</html>
