<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var bool = new Boolean(1);
        console.log(bool); //objeto boolean true
        console.log(bool.toString()); //cadena true
        console.log(bool.valueOf()); //variable primitiva true

        var bool = new Boolean(0);
        console.log(bool); //objeto boolean false
        console.log(bool.toString()); //cadena false
        console.log(bool.valueOf()); //variable primitiva false

    </script>


</body>

</html>
