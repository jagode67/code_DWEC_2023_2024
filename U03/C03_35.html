<body>
    <script>

        const text = "Lara, María y Carlos se van al cine";

        // Reemplazar la primera ocurrencia
        console.log(text.replace("r", "m"));                     // "Lama, María y Carlos se van al cine"
        console.log(text.replace("r", "m").replace("a", "e"));   // "Lema, María y Carlos se van al cine"

        // Reemplazar todas las ocurrencias
        console.log(text.replaceAll("ar", "XX"));                  // "Lere, Meríe y Cerlos se ven el cine"
        console.log(text.replace(/.\../g, "XXX"));                    // "Lara, María y Carlos si van al cini"


    </script>
</body>
