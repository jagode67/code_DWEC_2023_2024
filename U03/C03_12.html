<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fecha = new Date("2023/04/29 6:15:34:456");

        let f = fecha.getDay();
        console.log(f); //6 -> significa sÃ¡bado

        f = fecha.getDate();
        console.log(f); //29

        f = fecha.getMonth();
        console.log(f); //3 -> significa abril

        f = fecha.getFullYear();
        console.log(f); //2023

        f = fecha.getHours();
        console.log(f); //6

        f = fecha.getMinutes();
        console.log(f); //15

        f = fecha.getSeconds();
        console.log(f); //34

        f = fecha.getMilliseconds();
        console.log(f); //456

        f = fecha.getTime();
        console.log(f); //1682741734000


    </script>


</body>

</html>
