<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
// Redondeo natural, el más cercano
console.log(Math.round(6.85));           // 7
console.log(Math.round(6.25));           // 6

// Redondeo superior (el más alto)
console.log(Math.ceil(8.75));            // 9
console.log(Math.ceil(8.25));            // 9

// Redondeo inferior (el más bajo)
console.log(Math.floor(5.76));           // 5
console.log(Math.floor(5.15));           // 5


    </script>


</body>

</html>
