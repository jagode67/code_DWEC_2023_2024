<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
  // Notación exponencial
  console.log((5.25).toExponential(0));     // "5e+0"
  console.log((5.25).toExponential(1));     // "5.3e+0"
  console.log((5.25).toExponential(2));     // "5.25e+0"
  console.log((5.25).toExponential(3));     // "5.250e+0"

    // Notación punto fijo
    console.log((3.25).toFixed(0));           // "3"
    console.log((3.25).toFixed(1));           // "3.3"
    console.log((3.25).toFixed(2));           // "3.25"
    console.log((3.25).toFixed(3));           // "3.250"

    // Cambiando precisión
    console.log((423.75).toPrecision(1));      // "4e+2"
    console.log((423.75).toPrecision(2));      // "4.2e+2"
    console.log((423.75).toPrecision(3));      // "424"
    console.log((423.75).toPrecision(4));      // "423.8"
    console.log((423.75).toPrecision(5));      // "423.75"


    </script>


</body>

</html>
