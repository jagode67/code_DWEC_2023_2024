<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    // ¿Número finito?
    console.log(Number.isFinite(56));          // true
    console.log(Number.isFinite(731.3));       // true
    console.log(Number.isFinite(Infinity));    // false, es infinito

    // ¿Número entero?
    console.log(Number.isInteger(8));          // true
    console.log(Number.isInteger(9.6));        // false, es decimal

    </script>


</body>

</html>
