<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03_20</title>
</head>

<body>
    <script>

        const cadena = "Javi";

        console.log(cadena[0]);                            // "J (En la posición 0 está la "J")
        console.log(cadena.codePointAt(0));                // 74 (74 es el número decimal de la "J")
        console.log(cadena.codePointAt(0).toString(16));   // "4a" (0x004a es el número hexadecimal de la "J")

        console.log(cadena.codePointAt(3));                // 105
        console.log(cadena.codePointAt(4));                // undefined (no hay carácter en esta posición)

        console.log(String.fromCodePoint(105));             // "A"
        console.log(String.fromCodePoint(75));             // "K"
        console.log(String.fromCodePoint(0x004d));         // "M"


    </script>
</body>

</html>
