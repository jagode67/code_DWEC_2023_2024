    <script>

        const text = "Calidoscopio";

        console.log(text.substring(3));       // 'idoscopio' (desde el 3 en adelante)
        console.log(text.substring(3, 5));    // 'idosc'  (desde el 3, hasta el 3+5)

        console.log(text.substr(3));       // 'idoscopio' (desde el 3 en adelante)
        console.log(text.substr(3, 5));    // 'idosc'  (desde el 3, hasta el 3+5)



    </script>
