<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dd = new Date("2023/04/29 07:03:12.564");

        console.log(dd.toDateString()); //Sat Apr 29 2023
        console.log(dd.toLocaleDateString()); //29/4/2023
        console.log(dd.toTimeString()); //07:03:12 GMT+0200 (hora de verano de Europa central)
        console.log(dd.toLocaleTimeString()); //7:03:12
        console.log(dd.toISOString()); //2023-04-29T05:03:12.564Z
        console.log(dd.toJSON()); //2023-04-29T05:03:12.564Z



    </script>


</body>

</html>
