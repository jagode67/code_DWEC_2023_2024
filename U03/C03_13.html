<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dd = new Date("2023/04/29 07:03:12.564");

        dd.setDate(15); console.log(dd);
        //Sat Apr 15 2023 07:03:12 GMT+0200 (hora de verano de Europa central)
        dd.setMonth(1); console.log(dd);
        //Wed Feb 15 2023 07:03:12 GMT+0100 (hora estándar de Europa central)
        dd.setFullYear(2020); console.log(dd);
        //Sat Feb 15 2020 07:03:12 GMT+0100 (hora estándar de Europa central)
        dd.setFullYear(2024, 11, 29); console.log(dd);
        //Sun Dec 29 2024 07:03:12 GMT+0100 (hora estándar de Europa central)
        dd.setHours(21); console.log(dd);
        //Sun Dec 29 2024 21:03:12 GMT+0100 (hora estándar de Europa central)
        dd.setMinutes(0); console.log(dd);
        //Sun Dec 29 2024 21:00:12 GMT+0100 (hora estándar de Europa central)
        dd.setSeconds(3); console.log(dd);
        //Sun Dec 29 2024 21:00:03 GMT+0100 (hora estándar de Europa central)
        dd.setMilliseconds(79); console.log(dd);
        //Sun Dec 29 2024 21:00:03 GMT+0100 (hora estándar de Europa central)
        dd.setTime(872817240000); console.log(dd);
        //Fri Aug 29 1997 03:14:00 GMT+0200 (hora de verano de Europa central)


    </script>


</body>

</html>
