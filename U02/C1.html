<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
var nota = 10;
console.log("Resultado del examen");

// Nota: Este ejemplo NO es equivalente al ejemplo anterior (leer abajo)
        switch (nota) {
            case 10:
                resultado = "Sobresaliente";
            case 9,8:
                resultado = "Notable";
                break;
            case 7:
            case 6:
                resultado = "Bien";
                break;
            case 5:
                resultado = "Suficiente";
                break;
            case 4:
            case 3:
            case 2:
            case 1:
            case 0:
                resultado = "Insuficiente";
                break;
            default:
                // Cualquier otro caso
                resultado = "Nota errónea";
                break;
        }

        console.log("Calificación: ", resultado );


    </script>
