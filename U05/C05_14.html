<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_14</title>
</head>

<body>

  <div id="padre">
    <div id="hijo">
      <button id="boton">Haz clic aquí</button>
    </div>
  </div>

  <script>
    var padre = document.getElementById("padre");
    var hijo = document.getElementById("hijo");
    var boton = document.getElementById("boton");

    padre.addEventListener("click", fPadre, true);//tercero-captura
    hijo.addEventListener("click", fHijo, true);//segundo-captura
    boton.addEventListener("click", fBoton); //primero - captura

    function fPadre() {
      console.log("Clic capturado en el padre");
    }
    function fHijo() {
      console.log("Clic capturado en el hijo");
    }
    function fBoton() {
      console.log("Clic capturado en el botón");
    }
  </script>


</body>

</html>
