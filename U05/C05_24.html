<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_24</title>
</head>

<body>
  <form>
    <input type="text" name="" id="tercero" value ="xxx">
    <input type="text" name="" id="primero">
    <input type="text" name="" id="segundo">

  </form>
  <button onclick="foco()">foco</button>



  <script>
    function foco(){
    if (document.forms.length > 0) {
      for (var i = 0; i < document.forms[0].elements.length; i++) {
        var campo = document.forms[0].elements[i];
        if (campo.type !== "hidden") {
          campo.focus();
          break;
        }
      }
    }
  }
  </script>


</body>

</html>
