            document.getElementById("verano").checked = false;

<body>
    <script>
        function valida(){  
        valor = document.getElementById("campo").value;
        if (valor == null || valor.length == 0 || valor.trim()=="") {
          alert("El campo no puede estar vacio ");
          return false;
        }
          return true
        }
        </script>
        <form action="" method="" id="" name="" onsubmit="return valida()">

        </form>
        
</body>
