<html>



<body>



    <script>

        let regexp = /cebra./;

        console.log(regexp.test("cebraxxxx"));      // false
        console.log(regexp.test("cebras"));      // true

        regexp = /cebra\./;

        console.log(regexp.test("cebra."));      // true (es literalmente el punto)
        console.log(regexp.test("cebras"));      // false



    </script>



</body>



</html>
