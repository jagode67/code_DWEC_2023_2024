<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_14</title>
</head>

<body>
  <textarea id="txt" cols="30" rows="10" onkeypress="return limite(5);"></textarea>

  <script>

    function limite(maxCar) {
      var txt = document.querySelector("#txt");
      if (txt.value.length >= maxCar) {
        return false;
      }
      else {
        return true;
      }
    }

  </script>


</body>

</html>
