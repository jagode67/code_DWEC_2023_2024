<body>



    <script>

        regexp = /disparos?/i;  // Acepta tanto "disparo" como "disparos"

        console.log(regexp.test("Escuché disparos en la habitación."));  // true
        console.log(regexp.test("Efectuó un disparo al sujeto."));       // true
        console.log(regexp.test("La pistola era de agua."));             // false




    </script>
