    <script>

        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {

            if (cookie.startsWith("nombre=")) {
                const valor = cookie.substring("nombre=".length, cookie.length);
                console.log(valor);
                break;
            }
        }







    </script>
