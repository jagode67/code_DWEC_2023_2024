<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_19</title>
</head>

<body>
<div id="radios">
  <input type="radio" name="pregunta" id="pregunta_si" value="si"/>SI
  <input type="radio" name="pregunta" id="pregunta_no" value="no"/>NO
  <input type="radio" name="pregunta" id="pregunta_nsnc" value="nsnc"/>NS/NC
</div>

  <button id="btn" onclick="valores()">Boton</button>
  <script>
    radios=document.getElementById("radios")
    radios.addEventListener("click", valores)
    
    function valores(){
      var elementos=document.getElementsByName("pregunta")
      for (var i=0;i<elementos.length;i++){
        console.log("Valor " + elementos[i].value + " sel: " + elementos[i].checked)
      }
    }

  </script>


</body>

</html>
